<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabljena Sedla</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Rabljena Sedla</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="about.html">O nas</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>

    <main>
        <section class="hero">
            <h2>Dobrodošli na naši strani za prodajo sedel</h2>

                </article>

                    <img src="https://via.placeholder.com/200" alt="Sedež 2">

                    <p class="price">350 &euro;</p>
                </article>
                <article class="product">
                    <img src="https://via.placeholder.com/200" alt="Sedež 3">
                    <h3>Otroško sedlo</h3>
                    <p class="price">120 &euro;</p>
